<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           ng-model="model.widgets.name"
           value="Header"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widgets.text"
           placeholder="facebook"
           value="GIZMODO"
           id="text"/>

    <label for="size">Size</label>
    <select ng-model="model.widgets.size"
            id="size"
            class="form-control">
        <option value="1">1 (X-Large)</option>
        <option value="2">2 (Larger)</option>
        <option value="3">3 (Large)</option>
        <option value="4">4 (Medium)</option>
        <option value="5">5 (Small)</option>
        <option value="6">6 (Smallest)</option>
    </select>

</div>
