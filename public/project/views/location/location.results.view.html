<div ng-controller="MainController as main">
    <form role="form" ng-submit="main.search(location)">
        <div class="input-group search-bar-location">
            <input type="text" class="form-control search-box" placeholder="Search for a location..." autofocus="" ng-model="location">
            <a class="input-group-addon search-box btn-primary btn-search" ng-click="main.search(location)">
                <i class="glyphicon glyphicon-search"></i>
            </a>
        </div>
    </form>
</div>

<h2 class="search-result-title" ng-if="model.location">Search results for {{model.location}}</h2>
