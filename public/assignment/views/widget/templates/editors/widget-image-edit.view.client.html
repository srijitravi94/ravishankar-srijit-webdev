<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="Image"
           ng-model="model.widgets.name"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="Image Name"
           ng-model="model.widgets.text"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.widgets.url"
           placeholder="http://www.uefa.com/MultimediaFiles/Photo/competitions/Comp_Matches/01/79/97/64/1799764_w2.jpg"
           id="url"/>

    <label for="width">Width(%)</label>
    <input class="form-control"
           ng-model="model.widgets.width"
           placeholder="100%"
           id="width"/>

    <label for="file">Upload</label>
    <input id="file" multiple type="file" class="form-control"/>

    <a href=""
       class="btn btn-block btn-primary upload">Upload Image</a>

</div>
