<div class="register text-center">
    <h3 class="register-element">Register</h3>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form class="form-horizontal" ng-submit="model.register(firstName, lastName, username,  password, verifyPassword)">

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="firstName"
                       autofocus="">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="lastName">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="username">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       ng-model="password">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password"
                       class="form-control"
                       placeholder="Confirm Password"
                       ng-model="verifyPassword">
            </div>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Sign up
            </button>
        </div>

        <div class="row text-right">
            <a class="register-element" ui-sref="index.login">Already a member?</a>
        </div>

    </form>
</div>
