<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           ng-model="model.widgets.widgetType"
           value="Header"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widgets.text"
           placeholder="facebook"
           value="FLASHBACK FRIDAY"
           id="text"/>

    <label for="size">Size</label>
    <select ng-model="model.widgets.size"
            id="size"
            class="form-control">
        <option>1 (X-Large)</option>
        <option>2 (Larger)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>5 (Small)</option>
        <option>6 (Smallest)</option>
    </select>

</div>
