<div>
    <form role="form" ng-submit="">
        <div class="input-group search-bar-location">
            <input type="text" class="form-control search-box" placeholder="Search for a restaurant..." autofocus="">
            <a class="input-group-addon search-box btn-primary btn-search" ng-click="">
                <i class="glyphicon glyphicon-search"></i>
            </a>
        </div>
    </form>
</div>


<div class="container-fluid">
    <h2 class="collection-result-title">All collections in the city of {{model.city_name}}...</h2>
</div>

<div ng-repeat="model in model.collections">
    {{model.title}}
</div>
