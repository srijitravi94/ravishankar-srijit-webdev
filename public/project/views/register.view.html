

<div class="register text-center">
    <h3 class="register-element">Register</h3>
    <form class="form-horizontal" ng-submit="">
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="First Name" autofocus="" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Sign up</button>
        </div>
        <div class="row text-right">
            <a class="register-element" ui-sref="index.login">Already a member?</a>
        </div>
    </form>
</div>
