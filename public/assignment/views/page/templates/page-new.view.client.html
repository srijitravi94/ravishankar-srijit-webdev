<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                New Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(model.page)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-xs-6">
                            Name
                        </div>
                        <div class="col-lg-2 visible-lg">
                            Created
                        </div>
                        <div class="col-md-2 hidden-sm hidden-xs">
                            Updated
                        </div>
                        <div class="col-md-2 col-xs-6">
                        </div>
                    </div>
                </li>

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-xs-6">
                            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-2 visible-lg">
                            {{page.created | date : "MMM, dd"}}
                        </div>
                        <div class="col-md-2 hidden-sm hidden-xs">
                            {{page.updated | date : "MMM, dd"}}
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <a href="page-edit.view.client.html">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   placeholder="facebook"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.page.description"
                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.createPage(model.page)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
