
<div class="container-fluid">
    <h1>Login</h1>

    <h3 ng-show="model.message" class="alert alert-info">{{model.message}}</h3>

    <label for="username">Username</label>
    <input type="text"
           ng-model="username"
           id="username"
           class="form-control"
           placeholder="alice" required/>

    <label for="password">Password</label>
    <input type="password"
           ng-model="password"
           id="password"
           class="form-control"
           placeholder="alice@123" required/>

    <a ng-click="model.login(username,password)"
       class="btn btn-primary btn-block">
        Login
    </a>

    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>
</div>
