<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/new">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a href="" ng-click="model.createWebsite(model.website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">

            <div class="alert alert-danger alert-dismissable"
                 ng-show="model.error">
                <a class="close">&times;</a>
                {{model.error}}
            </div>

            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-xs-6">
                            Name
                        </div>
                        <div class="col-lg-2 visible-lg">
                            Created
                        </div>
                        <div class="col-md-2 hidden-sm hidden-xs">
                            Developer
                        </div>
                        <div class="col-md-2 col-xs-6">
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 col-xs-6">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-2 visible-lg">
                            {{website.dateCreated | date : "MMM, dd"}}
                        </div>
                        <div class="col-md-2 hidden-sm hidden-xs">
                            {{website._user.firstName}}
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <div class="alert alert-danger alert-dismissable"
                 ng-show="model.errorWebsiteCreate">
                <a class="close">&times;</a>
                {{model.errorWebsiteCreate}}
            </div>

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   placeholder="facebook"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.createWebsite(model.website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
